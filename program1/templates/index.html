<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地RAG文本增强器 (Ollama) - 支持文件与OCR</title>
    <style>
        :root {
            --primary-color: #007aff;
            --primary-hover-color: #005bb5;
            --secondary-color: #8e8e93;
            --light-gray-color: #f2f2f7;
            --ultra-light-gray-color: #f9f9fc;
            --border-color: #c6c6c8;
            --text-color: #1c1c1e;
            --text-muted-color: #636366;
            --background-color: #eef2f7;
            --container-background: #ffffff;
            --success-bg-color: #e5f7f0;
            --success-border-color: #a3e6c1;
            --success-text-color: #00642e;
            --error-bg-color: #ffebee;
            --error-text-color: #c62828;
            --error-border-color: #ffcdd2;
            --info-bg-color: #e3f2fd;
            --info-border-color: #90caf9;
            --info-text-color: #0d47a1;
            --danger-color: #dc3545;
            --danger-hover-color: #c82333;


            --font-family-sans-serif: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --border-radius: 0.375rem;
            --border-radius-large: 12px;
            --border-radius-medium: 8px;
            --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.075);
            --box-shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.06);
            --box-shadow-interactive: 0 4px 12px rgba(0, 0, 0, 0.1);
            --input-box-shadow-focus: 0 0 0 3px rgba(0, 122, 255, 0.2);
            --transition-fast: all 0.2s ease-out;
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-swift: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-family-sans-serif);
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Welcome Section Styles */
        .welcome-section {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 20px; padding-bottom: 100px;
            background-image: url('/static/welcome_bg.png'); /* 确保你有这个背景图或替换它 */
            background-size: cover; background-position: center center;
            background-repeat: no-repeat;
            transition: background-position 0.1s linear; 
            color: white; position: relative; overflow: hidden; 
            opacity: 0; animation: fadeInWelcome 1s 0.3s ease-out forwards;
        }
        @keyframes fadeInWelcome { to { opacity: 1; } }
        .welcome-section h1 {
            font-size: 2.8em; margin-bottom: 0.6em; font-weight: 600;
            text-shadow: 0 1px 3px rgba(0,0,0,0.25); color: #FFFFFF;
        }
        .welcome-section p.subtitle {
            font-size: 1.15em; margin-bottom: 2.5em; max-width: 650px;
            line-height: 1.5; color: rgba(255, 255, 255, 0.9);
        }
        .scroll-down-btn {
            display: inline-block; padding: 14px 30px; font-size: 1.05em;
            font-weight: 500; color: var(--primary-color); background-color: white;
            border: none; border-radius: var(--border-radius-medium);
            text-decoration: none; cursor: pointer;
            transition: transform 0.2s ease-out, background-color 0.2s ease-out, box-shadow var(--transition-fast);
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        .scroll-down-btn:hover {
            transform: translateY(-3px) scale(1.03); background-color: #f5f5f5;
            box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        }
        .down-arrow {
            position: absolute; bottom: 60px; left: 50%;
            transform: translateX(-50%); width: 30px; height: 30px;
            cursor: pointer; animation: bounce 2.2s infinite ease-in-out;
        }
        .down-arrow svg {
            fill: rgba(255, 255, 255, 0.8); width: 100%; height: 100%;
            transition: fill 0.2s ease-out;
        }
        .down-arrow:hover svg { fill: white; }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-12px); }
            60% { transform: translateX(-50%) translateY(-6px); }
        }
        .developer-credit {
            position: absolute; bottom: 20px; left: 0; width: 100%;
            text-align: center;
        }
        .developer-credit p {
            margin: 0; font-size: 0.75em; color: rgba(255, 255, 255, 0.65);
            letter-spacing: 0.3px;
        }

        /* RAG App Section Styles */
        .rag-app-section {
            padding: 50px 20px; display: flex; justify-content: center;
            align-items: flex-start; min-height: calc(100vh - 50px);
            background-color: var(--background-color);
        }
        .container {
            background: var(--container-background); padding: 2.2rem 2.8rem;
            border-radius: var(--border-radius-large); box-shadow: var(--box-shadow-interactive);
            width: 100%; max-width: 800px; opacity: 0;
            transform: translateY(25px); animation: fadeInUpContainer 0.7s 0.1s ease-out forwards;
        }
        @keyframes fadeInUpContainer { to { opacity: 1; transform: translateY(0); } }

        .container header { margin-bottom: 2rem; text-align: center; }
        .container h1.app-title {
            color: var(--text-color); margin: 0 0 0.5rem 0; font-size: 2.2em; 
            font-weight: 600; letter-spacing: -0.5px;
        }
        .container header p.app-subtitle {
            color: var(--text-muted-color); font-size: 1em; margin-top: 0.25rem;
        }
        .container .upload-section, .container .query-section, .container .results-section, .container .admin-actions-section { 
            margin-bottom: 2rem; 
        }
        .container label {
            display: block; margin-bottom: 0.75rem; font-weight: 500;
            color: var(--text-color); font-size: 0.95em;
        }
        .container textarea#userQuery, .container input[type="file"]#documentFile {
            width: 100%; padding: 0.875rem 1.125rem; margin-bottom: 1.5rem;
            border-radius: var(--border-radius-medium); border: 1px solid var(--border-color);
            font-size: 1em; background-color: var(--ultra-light-gray-color);
            transition: border-color var(--transition-swift), box-shadow var(--transition-swift), background-color var(--transition-swift);
        }
        .container textarea#userQuery { resize: vertical; min-height: 100px; }
        .container input[type="file"]#documentFile { padding: 0.75rem 1.125rem; /* Adjusted padding for file input */ }

        .container textarea#userQuery:focus, .container input[type="file"]#documentFile:focus {
            border-color: var(--primary-color); box-shadow: var(--input-box-shadow-focus);
            background-color: var(--container-background); outline: none;
        }
        .container button {
            background-color: var(--primary-color); color: white;
            font-size: 1.05em; font-weight: 500; padding: 0.875rem 1.75rem;
            border: none; border-radius: var(--border-radius-medium); cursor: pointer;
            display: block; width: 100%;
            transition: background-color var(--transition-swift), transform 0.1s ease, box-shadow var(--transition-swift);
            box-shadow: 0 2px 5px rgba(0, 122, 255, 0.2);
        }
        .container button#uploadButton { margin-bottom: 1rem; } /* Space between upload and submit */
        
        .container button.btn-danger {
            background-color: var(--danger-color);
            box-shadow: 0 2px 5px rgba(220, 53, 69, 0.2);
        }
        .container button.btn-danger:hover:not(:disabled) {
            background-color: var(--danger-hover-color);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.25);
        }


        .container button:hover:not(:disabled) {
            background-color: var(--primary-hover-color); transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 122, 255, 0.25);
        }
        .container button:active:not(:disabled) {
            transform: translateY(0px); box-shadow: 0 2px 5px rgba(0, 122, 255, 0.2);
        }
        .container button:disabled {
            background-color: var(--secondary-color); cursor: not-allowed;
            opacity: 0.6; box-shadow: none;
        }
        .container h2 {
            font-size: 1.4em; color: var(--text-color); margin-top: 2rem;
            margin-bottom: 1rem; padding-bottom: 0.6rem;
            border-bottom: 1px solid var(--border-color); font-weight: 500;
        }

        .container .result-box, .container .context-box {
            padding: 1.125rem 1.375rem; border-radius: var(--border-radius-medium);
            margin-bottom: 1.375rem; white-space: pre-wrap; word-wrap: break-word;
            font-size: 0.95em; line-height: 1.65; border: 1px solid transparent;
            opacity: 0; transform: translateY(15px);
            transition: opacity 0.6s var(--transition-swift), transform 0.6s var(--transition-swift);
        }
        .container .result-box.visible, .container .context-box.visible {
            opacity: 1; transform: translateY(0);
        }
        .container .context-box.visible { transition-delay: 0.1s; }
        
        .container .result-box {
            background-color: var(--success-bg-color); border-color: var(--success-border-color);
            color: var(--success-text-color); box-shadow: var(--box-shadow-subtle);
        }
        .container .context-box {
            background-color: var(--ultra-light-gray-color); border-color: var(--border-color);
            color: var(--text-muted-color); font-size: 0.9em;
        }
        .container .context-item { /* For individual context chunks */
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px dashed var(--border-color);
        }
        .container .context-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        .container .context-item .source-tag {
            font-weight: bold;
            font-size: 0.85em;
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.3rem;
        }


        .container .loader, .container .upload-status {
            display: none; text-align: center; margin: 1.5rem 0; /* Adjusted margin */
            font-size: 1em; color: var(--text-muted-color);
            opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        .container .loader.visible, .container .upload-status.visible {
            display: block; opacity: 1;
        }
        .container .loader::before {
            content: ''; display: inline-block; width: 28px; height: 28px;
            border: 3px solid rgba(0, 122, 255, 0.25); border-radius: 50%;
            border-top-color: var(--primary-color); animation: spin 0.9s linear infinite;
            margin-right: 12px; vertical-align: middle;
        }
        .container .loader span, .container .upload-status span { vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .container .message-box { /* Generic message box for success/error/info */
            display: none;
            padding: 0.875rem 1.25rem;
            border-radius: var(--border-radius-medium);
            margin-top: 1.5rem;
            text-align: left;
            opacity: 0;
            transition: opacity 0.5s ease-out;
            border: 1px solid;
        }
        .container .message-box.visible { display: block; opacity: 1; }
        .container .message-box.error {
            color: var(--error-text-color); background-color: var(--error-bg-color);
            border-color: var(--error-border-color);
        }
        .container .message-box.success {
             color: var(--success-text-color); background-color: var(--success-bg-color);
             border-color: var(--success-border-color);
        }
         .container .message-box.info {
             color: var(--info-text-color); background-color: var(--info-bg-color);
             border-color: var(--info-border-color);
        }


        .container footer {
            text-align: center; margin-top: 2.5rem; padding-top: 1.5rem;
            border-top: 1px solid var(--border-color); width: 100%;
        }
        .container .footer-text { font-size: 0.9em; color: var(--text-muted-color); }
    </style>
</head>
<body>

    <section class="welcome-section" id="welcomeSection">
        <h1>欢迎使用机械工程智能问答助手</h1>
        <p class="subtitle">上传文档或图片，通过本地Ollama进行内容增强与问答。</p>
        <a href="#ragApp" class="scroll-down-btn" id="scrollToAppBtn">开始体验</a>
        <div class="down-arrow" id="scrollArrow">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
        </div>
        <div class="developer-credit">
            <p>RAG交互界面</p>
        </div>
    </section>

    <section class="rag-app-section" id="ragApp">
        <div class="container"> 
            <header>
                <h1 class="app-title">RAG交互与文件处理</h1>
                <p class="app-subtitle">上传文档(txt, pdf)或图片(png, jpg)进行处理，或直接提问。</p>
            </header>

            <main>
                <section class="upload-section">
                    <form id="uploadForm">
                        <label for="documentFile">上传文件 (txt, pdf, png, jpg, jpeg):</label>
                        <input type="file" id="documentFile" name="file" accept=".txt,.pdf,.png,.jpg,.jpeg">
                        <button type="submit" id="uploadButton">上传并处理文件</button>
                    </form>
                    <div id="uploadStatus" class="upload-status"></div>
                    <div id="uploadMessage" class="message-box" style="display: none;"></div> </section>

                <section class="admin-actions-section" style="padding-top: 1rem; border-top: 1px solid var(--border-color); margin-top: -1rem;">
                    <label for="resetKbButton" style="margin-bottom: 0.5rem;">知识库管理:</label>
                    <button type="button" id="resetKbButton" class="btn-danger">重置知识库</button>
                    <div id="resetKbMessage" class="message-box" style="display: none; margin-top: 1rem;"></div>
                </section>

                <section class="query-section">
                    <form id="ragForm">
                        <label for="userQuery">您的问题或文本：</label>
                        <textarea id="userQuery" name="query" rows="5" placeholder="例如：如何定义机械工程..."></textarea>
                        <button type="submit" id="submitButton">提交</button>
                    </form>
                </section>

                <div class="loader" id="loader"><span>正在处理...</span></div>
                <div id="queryError" class="message-box error" style="display:none;"></div> 
                <section class="results-section" id="resultsSection" style="display: none;">
                    <h2 id="enhancedTextTitle">增强后的文本/回答：</h2>
                    <div id="enhancedTextResult" class="result-box"></div>

                    <h2 id="contextUsedTitle">使用的上下文：</h2>
                    <div id="contextUsedResult" class="context-box"> </div>
                </section>
            </main>

            <footer>
                <p class="footer-text">技术支持：Ollama &amp; Flask &amp; Tesseract OCR</p>
            </footer>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scrollToAppBtn = document.getElementById('scrollToAppBtn');
            const scrollArrow = document.getElementById('scrollArrow');
            const ragAppSection = document.getElementById('ragApp');
            const welcomeSection = document.getElementById('welcomeSection'); 

            function smoothScrollToRagApp(event) {
                if (event) event.preventDefault(); 
                ragAppSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            if (scrollToAppBtn) scrollToAppBtn.addEventListener('click', smoothScrollToRagApp);
            if (scrollArrow) scrollArrow.addEventListener('click', smoothScrollToRagApp);
            
            if (welcomeSection) { // Parallax effect for welcome section
                welcomeSection.addEventListener('mousemove', (e) => {
                    const rect = welcomeSection.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width; 
                    const y = (e.clientY - rect.top) / rect.height; 
                    const parallaxStrengthX = 20; const parallaxStrengthY = 15; 
                    const offsetX = (x - 0.5) * parallaxStrengthX;
                    const offsetY = (y - 0.5) * parallaxStrengthY;
                    welcomeSection.style.backgroundPosition = `calc(50% + ${-offsetX}px) calc(50% + ${-offsetY}px)`;
                });
                welcomeSection.addEventListener('mouseleave', () => {
                    welcomeSection.style.backgroundPosition = `center center`;
                });
            }
            
            // Upload Form Elements
            const uploadForm = document.getElementById('uploadForm');
            const documentFileInput = document.getElementById('documentFile');
            const uploadButton = document.getElementById('uploadButton');
            const uploadStatus = document.getElementById('uploadStatus'); // For "Uploading..." text
            const uploadMessage = document.getElementById('uploadMessage'); // Consolidated for upload success/error

            // RAG Form Elements
            const ragForm = document.getElementById('ragForm');
            const userQueryInput = document.getElementById('userQuery');
            const submitButton = document.getElementById('submitButton'); // RAG submit button
            const loader = document.getElementById('loader'); // RAG processing loader
            const queryError = document.getElementById('queryError'); // RAG error display
            
            const resultsSection = document.getElementById('resultsSection');
            const enhancedTextResult = document.getElementById('enhancedTextResult');
            const contextUsedResult = document.getElementById('contextUsedResult'); // Container for context items

            // Reset Knowledge Base Elements
            const resetKbButton = document.getElementById('resetKbButton');
            const resetKbMessage = document.getElementById('resetKbMessage');


            // --- File Upload Logic ---
            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const file = documentFileInput.files[0];
                if (!file) {
                    displayMessage(uploadMessage, '请选择一个文件进行上传。', 'error');
                    return;
                }
                uploadButton.disabled = true;
                uploadButton.textContent = '上传中...';
                uploadStatus.textContent = `正在上传 ${file.name}...`;
                uploadStatus.classList.add('visible');
                hideMessage(uploadMessage);
                hideMessage(resetKbMessage); // Hide reset messages too

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/api/upload_document', {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();
                    if (response.ok) {
                        displayMessage(uploadMessage, result.message || `文件 '${result.filename}' 处理成功！`, 'success');
                        documentFileInput.value = ''; // Clear file input
                    } else {
                        displayMessage(uploadMessage, `上传失败: ${result.error || response.statusText || '未知错误'}`, 'error');
                    }
                } catch (error) {
                    console.error('Upload Fetch Error:', error);
                    displayMessage(uploadMessage, `网络或客户端错误: ${error.message}`, 'error');
                } finally {
                    uploadButton.disabled = false;
                    uploadButton.textContent = '上传并处理文件';
                    uploadStatus.classList.remove('visible');
                }
            });

            // --- RAG Query Logic ---
            ragForm.addEventListener('submit', async (event) => {
                event.preventDefault(); 
                const query = userQueryInput.value.trim();
                if (!query) {
                    displayMessage(queryError, '请输入查询内容。', 'error');
                    userQueryInput.focus();
                    return;
                }
                submitButton.disabled = true;
                submitButton.textContent = '处理中...';
                loader.classList.add('visible'); 
                hideMessage(queryError);
                hideMessage(uploadMessage); // Hide upload messages
                hideMessage(resetKbMessage); // Hide reset messages
                
                resultsSection.style.display = 'none'; 
                enhancedTextResult.classList.remove('visible');
                contextUsedResult.classList.remove('visible');
                enhancedTextResult.textContent = ''; 
                contextUsedResult.innerHTML = ''; // Clear previous context items 

                try {
                    const response = await fetch('/api/rag_enhance', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', },
                        body: JSON.stringify({ query: query }),
                    });
                    const result = await response.json(); 
                    if (response.ok) {
                        displayRagResults(result.enhanced_text, result.retrieved_contexts);
                    } else {
                        displayMessage(queryError, `错误: ${result.error || response.statusText || '未知服务端错误'}`, 'error');
                    }
                } catch (error) {
                    console.error('RAG Fetch Error:', error);
                    displayMessage(queryError, `网络或客户端错误: ${error.message}`, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = '提交'; // Changed from '提交增强/提问' for brevity
                    loader.classList.remove('visible'); 
                }
            });

            // --- Reset Knowledge Base Logic ---
            resetKbButton.addEventListener('click', async () => {
                // Optional: Add a confirmation dialog here if desired
                // if (!confirm("您确定要重置知识库吗？这将删除所有已上传的文档。")) {
                //     return;
                // }

                resetKbButton.disabled = true;
                resetKbButton.textContent = '正在重置...';
                hideMessage(resetKbMessage);
                hideMessage(uploadMessage); // Hide other messages
                hideMessage(queryError);

                try {
                    const response = await fetch('/api/reset_knowledge_base', {
                        method: 'POST',
                    });
                    const result = await response.json();
                    if (response.ok) {
                        displayMessage(resetKbMessage, result.message || '知识库已成功重置。', 'success');
                        // Clear existing UI elements related to RAG results
                        resultsSection.style.display = 'none';
                        enhancedTextResult.textContent = '';
                        contextUsedResult.innerHTML = '';
                        userQueryInput.value = ''; // Clear query input
                        documentFileInput.value = ''; // Clear file input
                    } else {
                        displayMessage(resetKbMessage, `重置失败: ${result.error || response.statusText || '未知错误'}`, 'error');
                    }
                } catch (error) {
                    console.error('Reset KB Fetch Error:', error);
                    displayMessage(resetKbMessage, `网络或客户端错误: ${error.message}`, 'error');
                } finally {
                    resetKbButton.disabled = false;
                    resetKbButton.textContent = '重置知识库';
                }
            });


            function displayRagResults(enhancedText, retrievedContexts) {
                enhancedTextResult.textContent = enhancedText || '未能获取增强文本。';
                
                contextUsedResult.innerHTML = ''; // Clear previous contexts
                if (retrievedContexts && retrievedContexts.length > 0) {
                    retrievedContexts.forEach(ctx => {
                        const contextItem = document.createElement('div');
                        contextItem.className = 'context-item';
                        
                        const sourceTag = document.createElement('span');
                        sourceTag.className = 'source-tag';
                        sourceTag.textContent = `来自: ${ctx.source || '未知来源'}`;
                        
                        const contextText = document.createElement('p');
                        contextText.textContent = ctx.text;

                        contextItem.appendChild(sourceTag);
                        contextItem.appendChild(contextText);
                        contextUsedResult.appendChild(contextItem);
                    });
                } else {
                    contextUsedResult.textContent = '（未从本地知识库检索到特定上下文）';
                }
                
                resultsSection.style.display = 'block'; 
                setTimeout(() => { // For CSS transition
                    enhancedTextResult.classList.add('visible');
                    contextUsedResult.classList.add('visible');
                }, 10);
            }

            function displayMessage(element, message, type = 'error') { // type can be 'error', 'success', 'info'
                element.textContent = message;
                element.className = 'message-box visible ' + type; 
                element.style.display = 'block'; // Ensure it's visible
            }
            function hideMessage(element) {
                element.classList.remove('visible');
                element.textContent = '';
                element.style.display = 'none'; // Ensure it's hidden
                 // Remove type classes to reset for next message
                element.classList.remove('success', 'error', 'info');
            }
        });
    </script>
</body>
</html>
